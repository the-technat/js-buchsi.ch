title: Lager
icon: calendar
num: "{{ page.date.toDate('Ymd') }}"

columns:
  left:
    width: 1/2
    fields:
      thema:
        label: Thema
        type: text
        help: "Thema des Lagers"
      leadtext:
        type: textarea
        label: Leadtext
        help: "Einleitungstext wie auf Flyer"
        font: rubik
        size: medium
        required: true
  right:
    width: 1/2
    fields:
      fromdate:
        label: Von
        type: date
        width: 1/2
        display: DD.MM.YYYY
        required: true
        autofocus: true
      todate:
        label: Bis
        type: date
        width: 1/2
        display: DD.MM.YYYY
        required: true
      location:
        label: Lagerort
        type: locator
        draggable: true
        required: true
        help: "Gibb eine Adresse ein um den Pin zu bekommen. Du kannst den Pin später immer noch verschieben."
        liststyle: columns
        display:
          - address
          - number
          - postcode
          - city
          - lat
          - lon
      signallowed:
        type: toggle
        label: "Anmeldungen erlauben"
        width: 1/2
        help: "Wenn aktiviert, wird der Knopf zum Anmelden freigeschaltet"
        default: "nein"
        text:
          - "nein"
          - "ja"
      signenddate:
        type: date
        width: 1/2
        label: Anmeldeschluss
        help: "Nach diesem Datum wird der Knopf für die Anmeldung deaktiviert"
        display: DD.MM.YYYY
        when:
          signallowed: on
        required: true
      signform:
        type: url
        label: Anmeldeformular
        help: "Link zum Anmeldeformular (externer Service)"

