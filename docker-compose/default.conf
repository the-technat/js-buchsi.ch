<VirtualHost *:80>
    ServerName js-buchsi.ch
    Redirect permanent / https://js-buchsi.ch/
</VirtualHost>

<VirtualHost *:443>
    ServerName js-buchsi.ch
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
      # Allow overriding the default configuration via `.htaccess`
      AllowOverride All
    </Directory>

    # Logging
    ErrorLog "/var/www/html/error_log"
    CustomLog "/var/www/html/access_log" common

    # SSL Stuff
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/js-buchsi.ch/develop.crt
    SSLCertificateKeyFile /etc/apache2/ssl/js-buchsi.ch/develop.key
</VirtualHost>
